<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=S, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link href="style.css" rel="stylesheet">
    <title>Git User</title>
</head>

<body>

    <section id="main">
        <form id="search">
            <label>Search login</label>
            <input id="search-text" type="text">
        </form>
        <hr>
        <section id="info">
            <section id="image-info">
                <img id = "avatar">
                <div class="info-item">
                    <label>Name:</label>
                    <span id="name">info</span>
                </div>
                <hr>
                <div class="info-item">
                    <label>Login:</label>
                    <span id="login">info</span>
                </div>
            </section>

            <section id="other-info">
                <div class="info-item">
                    <label>Url to GitHub:</label>
                    <span id="gurl">info</span>
                </div>
                <hr>
                <div class="info-item">
                    <label>Blog:</label>
                    <span id="blog">info</span>
                </div>
                <hr>
                <div class="info-item">
                    <label>Location:</label>
                    <span id="location">info</span>
                </div>
                <hr>
                <div class="info-item">
                    <label>Email:</label>
                    <span id="email">info</span>
                </div>
                <hr>
                <div id="follows">
                    <div class="info-item">
                        <label>Followers:</label>
                        <span id="followers">info</span>
                    </div>
                    <div class="info-item">
                        <label>Following:</label>
                        <span id="following">info</span>
                    </div>
                </div>
                <hr>
            </section>
        </section>

    </section>
    <script src="script.js"></script>
</body>

</html>
